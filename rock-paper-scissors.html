  <script>

      let computerScore = 0;
      let playerScore = 0;
      let rounds;
      let result;
      let computerSelection;
      let playerSelection;

//generates computer's selection
   function computerPlay(){
       let play = Math.floor(Math.random()*3);

       if (play === 0){
           return "rock";
       }
       else if (play === 1){
           return "paper";
       }
       else {
           return "scissors";
       }
   }
    //computerSelection = computerPlay();

//Plays one round of game, returns an alert saying if player won or lost, tied, or did not enter an accepted value.
    function playRound(playerSelection, computerSelection){

    playerSelection = prompt("Choose: rock, paper, or scissors?");   
      if (playerSelection === "rock" && computerSelection === "scissors"){
            result = "win";
            alert ("You win! Rock beats scissors!");
            return result;}
      else if (playerSelection === "rock" && computerSelection === "paper"){
            result = "lose";
            alert("You lose! Paper covers rock!");
            return result;}
      else if (playerSelection === "scissors" && computerSelection === "rock"){
            result = "lose";

            return result;}

            result = "win";
            alert("You win! Scissors beats paper!");

            result = "lose";
            alert("You lose! Scissors beats paper!");
            return result;}
      else if (playerSelection === "paper" && computerSelection === "rock"){
            result = "win";
            alert("You win! Paper covers rock!");
            return result;}
      else if (playerSelection === computerSelection){
            result = "tie";
            alert("It's a tie!");

      else {return alert("Try again! Enter rock, paper, or scissors.");}
        }
 
//Would like this function to play 5 rounds while keeping score between player and computer to identify winner. Stuck on how to keep score. 
      function game(){
          for (rounds=0; rounds<5; rounds++){
                  computerSelection = computerPlay();
                  playRound(playerSelection,computerSelection);

                  let scoreKeeper = result;
                  if (scoreKeeper === "win"){
                        playerScore++;}
                  else if (scoreKeeper === "lose"){
                        computerScore++;} 
            } 
      
          if (playerScore > computerScore){
              return alert ("Score is: " + playerScore + " to " + computerScore + " You win! Congratulations!");}
          else if (playerScore < computerScore){
              return alert("Score is: " + playerScore + " to " + computerScore + " You lose! Try again!");}
